<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de Games - Ofertas Imperdíveis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #fff;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #333;
            border-radius: 10px;
        }
        .game {
            margin: 20px 0;
            padding: 15px;
            background: #444;
            border-radius: 8px;
            transition: transform 0.3s;
        }
        .game:hover {
            transform: scale(1.05);
        }
        .game img {
            max-width: 100%;
            border-radius: 5px;
        }
        .buy-button {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background: #ff4500;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background 0.3s;
        }
        .buy-button:hover {
            background: #ff5733;
        }
        #cta {
            margin-top: 30px;
            padding: 15px;
            background: #ff4500;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s;
        }
        #cta:hover {
            background: #ff5733;
        }
    </style>
    <script>
        function showOffer() {
            alert("Oferta exclusiva! Use o código GAME10 para 10% de desconto!");
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Promoções Especiais em Games</h1>
        <div class="game">
            <h2>Nome do Jogo 1</h2>
            <img src="https://via.placeholder.com/300" alt="Jogo 1">
            <p>Descrição breve do jogo e seus destaques.</p>
            <a href="#" class="buy-button">Compre Agora</a>
        </div>
        <div class="game">
            <h2>Nome do Jogo 2</h2>
            <img src="https://via.placeholder.com/300" alt="Jogo 2">
            <p>Descrição breve do jogo e seus destaques.</p>
            <a href="#" class="buy-button">Compre Agora</a>
        </div>
        <div id="cta" onclick="showOffer()">Clique para uma oferta surpresa!</div>
    </div>
</body>
</index.html>
